<form id="join-form">
  <input type="text" name="full_name" placeholder="Full Name" required>
  <input type="email" name="university_email" placeholder="University Email" required>
  <input type="tel" name="phone_number" placeholder="Phone Number" required>

  <select name="faculty" required>
    <option value="" disabled selected>Field of Study / Faculty</option>
    <option value="Computer Science">Computer Science</option>
    <option value="Engineering">Engineering</option>
  </select>

  <select name="year" required>
    <option value="" disabled selected>Year of Study</option>

    <option value="2nd Year">2nd Year</option>
    <option value="3rd Year">3rd Year</option>
    <option value="4th Year">4th Year</option>
  </select>

  <select name="committee" required>
    <option value="" disabled selected>Committees</option>
    <option value="AI">AI</option>
    <option value="Mobile Application">Mobile Application</option>
    <option value="Web Development">Web Development</option>
    <option value="Fundamentals">Fundamentals</option>
    <option value="Cybersecurity">Cybersecurity</option>
  </select>

  <button type="submit">Submit Registration</button>
</form>

  <script>
    const toggle = document.getElementById('theme-toggle');
    const currentTheme = localStorage.getItem('theme');
    if (currentTheme === 'dark') {
      document.body.classList.replace('light-theme', 'dark-theme');
      toggle.checked = true;
    }
    toggle.addEventListener('change', function () {
      if (this.checked) {
        document.body.classList.replace('light-theme', 'dark-theme');
        localStorage.setItem('theme', 'dark');
      } else {
        document.body.classList.replace('dark-theme', 'light-theme');
        localStorage.setItem('theme', 'light');
      }
    });
  </script>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
